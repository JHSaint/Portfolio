name: Build and Deploy Portfolio

on:
  push:
    branches: [ main ] 
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2 — Create env.js
      - name: Inject environment variables into env.js
        run: |
          # 0. Install necessary utilities (jq and sed are standard in most runners)
          sudo apt-get update && sudo apt-get install -y jq
          
          # 1. Start the env.js file
          echo "window.env = {};" > env.js
          
          # 2. Safely process the strict JSON variable content:
          #    - jq -c '@json' serializes the content onto a single line and escapes internal quotes
          #      (Note: It also adds a new set of surrounding double quotes)
          #    - sed 's/^"//; s/"$//' removes the new surrounding double quotes added by jq,
          #      leaving a clean, single-line JSON string ready for injection.
          JSON_STRING=$(echo "${{ vars.PROJECTS_JSON }}" | jq -c '@json' | sed 's/^"//; s/"$//')
          
          # 3. Write the final JavaScript line, using single quotes for the assignment.
          #    Final output will look like: window.env.PROJECTS_JSON = '[{"title": "...", ...}]';
          echo "window.env.PROJECTS_JSON = '$JSON_STRING';" >> env.js
          
          echo "env.js content after injection:"
          cat env.js
      # ------------------------------------------------------------------
      # NEW STEP: Commit the generated env.js file before deployment
      # This is critical because peaceiris/actions-gh-pages often only deploys committed content.
      # ------------------------------------------------------------------
      - name: Commit generated env.js
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Action: Add dynamically generated env.js for deployment'
          files: 'env.js'
          # This action requires the "contents: write" permission, which you already have globally.

      # Step 3 — Deploy everything in the repo root to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./