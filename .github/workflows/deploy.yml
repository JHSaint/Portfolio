name: Build and Deploy Portfolio

on:
  push:
    branches: [ main ] 
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2 — Create env.js
      - name: Inject environment variables into env.js
        run: |
          # 1. Start the env.js file
          echo "window.env = {};" > env.js
          
          # 2. Safely escape the JSON for insertion into the JavaScript template literal.
          #    'tr' removes newlines, 'sed' escapes backslashes.
          JSON_STRING=$(echo "${{ vars.PROJECTS_JSON }}" | tr '\n' ' ' | sed 's/\\/\\\\/g')
          
          # 3. Write the JSON string to the file using the JavaScript template literal.
          echo "window.env.PROJECTS_JSON = \`${JSON_STRING}\`;" >> env.js
          
          echo "env.js created in repo root:"
          cat env.js
      # ------------------------------------------------------------------
      # NEW STEP: Commit the generated env.js file before deployment
      # This is critical because peaceiris/actions-gh-pages often only deploys committed content.
      # ------------------------------------------------------------------
      - name: Commit generated env.js
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Action: Add dynamically generated env.js for deployment'
          files: 'env.js'
          # This action requires the "contents: write" permission, which you already have globally.

      # Step 3 — Deploy everything in the repo root to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./