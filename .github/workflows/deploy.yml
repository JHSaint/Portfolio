name: Build and Deploy Portfolio

on:
  push:
    branches: [ main ]   # automatically runs when you push to main
  workflow_dispatch:      # allows manual trigger from GitHub UI

permissions:
  contents: write         # required for deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2 — Create env.js at repo root (since index.html is here)
      - name: Inject environment variables into env.js
        run: |
          echo "window.env = {};" > env.js
          echo "window.env.PROJECTS_JSON_JSON = \`${{ vars.EXTRA_PROJECTS_JSON }}\`;" >> env.js
          echo "env.js created in repo root:"
          cat env.js

      # Step 3 — Deploy everything in the repo root to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
